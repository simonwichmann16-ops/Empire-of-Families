<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empire Of Families</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
   <script type="module" src="./src/index.tsx"></script>
<style>
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
        }
      }
      .animate-pulse-once {
        animation: pulse 1.5s 2 ease-in-out;
      }
      @keyframes sway {
        0%, 100% { transform: translateX(-10px) rotate(-3deg); }
        50% { transform: translateX(10px) rotate(3deg); }
      }
      .animate-sway {
        animation: sway 2.5s ease-in-out infinite;
      }
      @keyframes look-around {
        0%, 40%, 100% { transform: translateX(0); }
        50% { transform: translateX(4px); }
        90% { transform: translateX(-4px); }
      }
      .animate-look-around {
        animation: look-around 3s ease-in-out infinite;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
          animation: shake 0.5s infinite;
      }
       @keyframes animate-headbutt-attacker {
        0% { transform: translateX(0); }
        40% { transform: translateX(80px) rotate(15deg); }
        60% { transform: translateX(70px) rotate(0deg); }
        100% { transform: translateX(0); }
      }
      .animate-headbutt-attacker {
        animation: animate-headbutt-attacker 1.5s ease-in-out forwards;
      }
      @keyframes animate-headbutt-defender {
        0% { transform: translateX(0) rotate(0); }
        45% { transform: translateX(0) rotate(0); }
        60% { transform: translateX(-30px) rotate(-20deg); }
        100% { transform: translateX(0) rotate(0); }
      }
      .animate-headbutt-defender {
         animation: animate-headbutt-defender 1.5s ease-in-out forwards;
      }
      @keyframes slide-in-out-top {
        0% {
          transform: translateY(-150%);
          opacity: 0;
        }
        15%, 85% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-150%);
          opacity: 0;
        }
      }
      .animate-slide-in-out-top {
        animation: slide-in-out-top 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      @keyframes subtle-shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
      }
      .animate-subtle-shake {
          animation: subtle-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
          animation-delay: 0.3s;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes roll-in-left {
        0% { transform: translateX(-120px) rotate(-360deg); opacity: 0; }
        100% { transform: translateX(0) rotate(0deg); opacity: 1; }
      }
      .animate-roll-in-left {
        animation: roll-in-left 1.2s ease-out forwards;
      }

      @keyframes roll-in-right {
        0% { transform: translateX(120px) rotate(360deg); opacity: 0; }
        100% { transform: translateX(0) rotate(0deg); opacity: 1; }
      }
      .animate-roll-in-right {
        animation: roll-in-right 1.2s ease-out forwards;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-amber-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
